<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/sf-pro/font.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>

<body>
    <header id="header">
        <div class="first-row">
            <div class="container">
                <img class="logo" src="/assets/images/logo.png" alt="AgroShop logo" width="87" height="87">

                <div class="holder-search">
                    <input type="search" name="busca-header" id="input-search"
                        placeholder="Pesquise aqui por frutas, legumes, produtores...">
                    <i class="icon-search fa fa-search" aria-hidden="true"></i>
                </div>

                <div class="user-navigation">
                    <a href="#" class="user-link link-nav">Minhas compras</a>
                    <a href="#" class="user-link link-nav">Relatórios</a>

                    <img class="user-icon" src="/assets/images/icon-produtor.png" alt="ícone do produtor" width="40" height="40">
                </div>
            </div>
        </div>

        <div class="second-row">
            <div class="container">
                <div class="area-navigation">
                    <i class="icon-area fa fa-map-marker" aria-hidden="true"></i>
                    <div class="area-text medium">
                        <span class="area-text--label">Entregar em</span> <br>
                        <span class="area-text--location">Alameda Alaska, 1145</span>
                    </div>
                </div>

                <nav class="menu bold">
                    <ul class="menu-list">
                        <li class="menu-list-item"><a href="#" class="link-nav">Categorias</a></li>
                        <li class="menu-list-item"><a href="#" class="link-nav">Produtores</a></li>
                        <li class="menu-list-item"><a href="#" class="link-nav">Fale conosco</a></li>
                    </ul>
                </nav>

                <div class="cart bold">
                    <a href="#" class="cart-link link-nav">
                        <span>Carrinho</span>
                        <i class="cart-icon fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>

                    <span class="cart-items">5</span>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
